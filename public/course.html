<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main{
      border: 1px solid black;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 50px;
      background-color: black;
      color: white;
    }
  </style>
  <title>Relation-db</title>
</head>
<body>
  <div class="main">
    <h1>Register a  course</h1>
    <form class="form">
      <label>Course Name</label><br>
      <input type="text" class="name"><br>
      <label>Department</label><br>
      <input type="text" class="dept"><br>
      <button class="button">submit</button>
    </form>

  </div>

  <script>
    const name = document.querySelector('.name');
    const dept = document.querySelector('.dept');
    const form = document.querySelector('.form');
    const button = document.querySelector('.button');

    
    form.addEventListener('submit', e => {
      e.preventDefault();

      const course = {
        name: name.value,
        dept: dept.value
      };

      fetch('http://localhost:5004/course', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body:JSON.stringify({data : course})
      })
      .then(response => response.json())
      .then(data => console.log(data.message))
      .catch(error => console.log(`There is an error on receiving response ${error}`));
    })
  </script>
</body>
</html>
